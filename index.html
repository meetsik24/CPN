<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Payment Control Number (CPN)</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Generate Payment Control Number (CPN)</h1>
    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form action="/generate-cpn/" method="post">
                        <input type="number" name="user_id" placeholder="User ID" required>
                        <input type="number" step="0.01" name="amount" placeholder="Amount" required>
                        <input type="text" name="status" placeholder="Status" required>
                        <button type="submit">Generate PCN</button>
                    </form>
                </div>
            </div>
            <div class="mt-3" id="result" style="display: none;">
                <div class="alert alert-info" role="alert">
                    <p id="cpnMessage"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript -->
<script>
    document.getElementById('cpnForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent page refresh

        // Get user_id and amount from the form inputs
        const userId = document.getElementById('user_id').value;
        const amount = document.getElementById('amount').value;

        // Fetch API request to your Python backend (FastAPI)
        fetch('http://127.0.0.1:8000/generate-cpn/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                user_id: userId,
                amount: amount
            })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('result').style.display = 'block';
            if (data.status === 'success') {
                document.getElementById('cpnMessage').textContent = `CPN Generated: ${data.PCN}, Amount: ${amount}`;
            } else {
                document.getElementById('cpnMessage').textContent = `Error: ${data.message}`;
            }
        })
        .catch(error => {
            document.getElementById('result').style.display = 'block';
            document.getElementById('cpnMessage').textContent = 'An error occurred. Please try again.';
            console.error('Error:', error);
        });
    });
</script>

</body>
</html>
